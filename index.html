<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>

        h1 {

        }

        <p>学校: 某某大学</p>
        <p>专业: 计算机科学</p>

    <div class="section">
        <h2>工作经历</h2>
        <p>公司: 某某公司</p>
        <p>职位: 软件工程师</p>

</html>
